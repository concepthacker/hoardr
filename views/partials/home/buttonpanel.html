<div id="button-panel" class="container text-center">
    <div class="thumbnail">
        <!-- input group -->
        <div class="input-group">
            {{#if url}}
            <input id="add-field" type="text" class="form-control" placeholder="Paste URL here" value="{{urldecode url}}">
            {{else}}
            <input id="add-field" type="text" class="form-control" placeholder="Paste URL here">
            {{/if}}
            <span class="input-group-btn">
                <button id="add-button" class="btn btn-info" data-action="add" type="button">Add item!</button>
            </span>
        </div>
        <!-- /input-group -->
    </div>
</div>
