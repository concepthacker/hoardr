<div id="main" class="container">
    {{#with article.image}}
    <div class="row">
        <img class="header-image" src="{{this}}" style="width:100%;">
    </div>
    {{/with}}

    <div class="text-center header-title">
        <h1>{{article.title}}</h1>
        <a href="{{article.url}}">Visit the original</a>
    </div>

    <div id="content" class="">
        {{{article.content}}}
    </div>
</div>
